{% extends "base.html" %}

{# at the terminal, run pip install django-bootstrap4 #}
{% load bootstrap5 %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="{% url 'user:signup' %}" class="btn btn-info" style="color:white;">Sign up</a>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
